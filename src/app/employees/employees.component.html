
<br>
<h3><b>Employee List</b></h3>
<hr>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table mt-2" cellspacing="0">
  <thead>
    <tr>
      <th>Sr No</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees; let i = index">
      <td>{{i + 1}}</td>
      <td>{{ employee.name }}</td>
    </tr>
  </tbody>
</table>
